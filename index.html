<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
         body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-area {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-area::-webkit-scrollbar {
            width: 5px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 5px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #e0f7fa;
        }

        .chat-message.bot {
            align-self: flex-start;
            background-color: #f0f0f0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area" id="chat-area"></div>
        <div class="input-area">
            <input type="text" id="input-field" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
      const chatArea = document.getElementById('chat-area');
      const inputField = document.getElementById('input-field');
      const sendButton = document.getElementById('send-button');
      const API_URL = '/api/chat'; // Menggunakan relative path tanpa URL lengkap

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.textContent = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

      async function sendMessageToBackend(message) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                 console.error("Error sending message to backend", error);
                 throw error;
            }
        }

        sendButton.addEventListener('click', async () => {
            const userMessage = inputField.value.trim();
            inputField.value = '';

            if (!userMessage) return;

            addMessage('user', userMessage);
            try {
                 const response = await sendMessageToBackend(userMessage);
                 addMessage('bot', response.chatResponse);
             }
             catch(error){
                  addMessage('bot', "Backend error. Please try again.");
             }
        });
    </script>
</body>
</html>
